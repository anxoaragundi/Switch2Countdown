<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch2Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nintendo Switch 2 presentation!</h1>
        <a href="https://www.anxoaragundi.eu/" target="_blank" class="website-button">
            <span>By Anxo Aragundi</span>
        </a>
        <div class="countdown">
            <div class="time-block">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <a href="https://www.youtube.com/@NintendoES" target="_blank" class="youtube-button">
            <span>Visit Nintendo Espa√±a</span>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
